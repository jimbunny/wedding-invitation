<script type="text/javascript">

    var load = document.getElementById("load")
    var iframe = document.getElementById("iframe")
    // 取得文档载入状态，如果载入完成，则readystate='complete'
    // 根据这个可以定时去获取文档载入状态，来实现页面载入等待效果
    var interval = setInterval(function () {
        var readystate = document.readyState.toLowerCase();
        console.log(readystate)
        if (readystate == 'complete')
        {
            load.style.display = "none";
            iframe.style.visibility = "visible"
            clearInterval(interval);
            const myTimeout = setTimeout(myGreeting, 10000);
            function myGreeting() {
              var tanmuDiv= document.getElementById('tanmu');	//找到文档中id为test的
              tanmuDiv.style.visibility='visible';
              var wishDiv= document.getElementById('wish');	//找到文档中id为test的
              wishDiv.style.display = 'block';
              var tanmuClickDiv= document.getElementById('tanmuClick');	//找到文档中id为test的
              tanmuClickDiv.style.display='block';
            }
        }
    },500)
     //这是一个全局变量
    var kg = true; //给一个开关并赋值，用来进行后面的 if else 条件判断

    $(".button").click(function() { //给button按钮一个点击事件

         if (kg) { //进行判断               //attr() 方法设置或返回被选元素的属性值
            $(this).attr("src", "https://i.ibb.co/1QmGHWV/danmu-open1.png") //这里一定要放另外的一张图，不然当点击时，会实现不了切换的效果
            var countDiv= document.getElementById('count');	//找到文档中id为test的
            countDiv.style.display = 'none';
            var tanmuDiv= document.getElementById('tanmu');	//找到文档中id为test的
              tanmuDiv.style.visibility='visible';
              var wishDiv= document.getElementById('wish');	//找到文档中id为test的
              wishDiv.style.display = 'block';
         } else {
              $(this).attr("src", "https://i.ibb.co/QNwcxLx/danmu-close1.png")
              var countDiv= document.getElementById('count');	//找到文档中id为test的
             countDiv.style.display = 'block';
             var tanmuDiv= document.getElementById('tanmu');	//找到文档中id为test的
              tanmuDiv.style.visibility='hidden';
              var wishDiv= document.getElementById('wish');	//找到文档中id为test的
              wishDiv.style.display = 'none';
            }
        kg = !kg; //这里的感叹号是取反的意思，如果你没有写，当你点击切换回第一张图片时，就会不生效
    })

    !function () {
      function isMobile() {
        var mobileDeviceReg = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini|Mobi/i
        return mobileDeviceReg.test(navigator.userAgent) || window.innerWidth < 500
      }

      function updateViewport() {
        var scale = 1;
        var w = document.documentElement.clientWidth || 320;
        // var h = document.documentElement.clientHeight || 568;
        // scale = w/h >= 320/568 ? h/568 : w/320;
        scale = w/320;
        var viewport = "width=320, initial-scale=" + scale + ", maximum-scale=" + scale + ", user-scalable=no";
        document.getElementById("viewport").setAttribute("content", viewport)
      }

      function doMobileActions () {
        updateViewport();
        var app = document.getElementById('app');
        document.body.innerHTML = '';
        document.body.appendChild(app);
      }

      var loadJS = function (url, callback, location) {
        location = location || document.head

        var scriptTag = document.createElement('script');
        scriptTag.onload = callback;
        // scriptTag.onreadystatechange = callback;
        scriptTag.src = url;
        location.appendChild(scriptTag);
      };

      function drawQRcode () {
        var canvas = document.getElementById('qrcode-canvas')
        QRCode.toCanvas(canvas, window.location.href, {
          scale: 4
        })
      }

      function doPCActions() {
        loadJS('https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js', drawQRcode);
      }
      isMobile() ? doMobileActions() : doPCActions();

      $('form').bootstrapValidator({
          //默认提示
          message: 'This value is not valid',
          // 表单框里右侧的icon
          feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
          },
          submitHandler: function (validator, form, submitButton) {
            // 表单提交成功时会调用此方法
            // validator: 表单验证实例对象
            // form jq对象 指定表单对象
            // submitButton jq对象 指定提交按钮的对象
          },
          fields: {
            name: {
              message: 'ปรดกรอกชื่อ, ความยาวไม่เกิน 20 ตัวอักษร',
              validators: {
                notEmpty: {   //不能为空
                  message: 'โปรดกรอกชื่อ'
                },
                stringLength: {
                    max: 20,
                    message: 'ความยาวไม่เกิน 20 ตัวอักษร'
                },
              }
            },
            greetings: {
              message: 'โปรดกรอกคำอวยพร, ความยาวไม่เกิน 40 ตัวอักษร',
              validators: {
                notEmpty: {
                  message: 'โปรดกรอกคำอวยพร'
                },
                stringLength: {
                    max: 40,
                    message: 'ความยาวไม่เกิน 40 ตัวอักษร'
                },
              }
            },
          }
        });

        $("#subBtn").click(function () {  //非submit按钮点击后进行验证，如果是submit则无需此句直接验证
          $("form").bootstrapValidator('validate');  //提交验证
          if ($("form").data('bootstrapValidator').isValid()) {  //获取验证结果，如果成功，执行下面代码
             $.ajax({
                //几个参数需要注意一下
                type: "POST",//方法类型
                dataType: "json",//预期服务器返回的数据类型
                url: "/api/v1/h5/greetings/"+{{ data.id }},//url
                data: $('#form').serialize(),
                success: function (result) {
                    console.log(result);//打印服务端返回的数据(调试用)
                    if (result.code == 0) {
                        $("#myModal").modal('hide');
                        var tanmu = $("#mar")
                        {#var contect = '<font size=\"2px\" class = \"tanmu\">uniEcard:Congratulations and best wishes.</font>'#}
                        var contect = ""
                        for (var i=0;i<result.data.length;i++)
                        {
                            contect = contect + '</br>\n' + '<div class="barrgae-word">'+result.data[i]+'</div>'
                        }
                        tanmu.html(contect)
                    };
                },
                error : function() {
                    alert("Error！");
                }
            });
          }
        });
    }();
