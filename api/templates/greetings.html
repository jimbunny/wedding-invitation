<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>อวยพร</title>
</head>
<body>
<h4 style="text-align: center;">อวยพร</h4>
<table border="1">
    <thead>
    <tr>
        <th style="width: 50%;">ชื่อ</th>
        <th style="width: 50%;">คำอวยพร</th>
    </tr>
    </thead>

    <tbody>
     {% for greeting in data.greetings %}
    <tr>
        <td style="width: 50%;">{{ greeting.text.split(":")[0] }}</td>
        <td style="width: 50%;">{{ greeting.text.split(":")[1] }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
